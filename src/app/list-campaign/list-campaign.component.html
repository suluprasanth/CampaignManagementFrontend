<button class="mat-expand-color " type="button" (click)="addCampaign()" mat-icon-button matTooltip="Add new campaign">
<span class="mat-button-wrapper">
  <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">add_circle</mat-icon>
  Add campaign
</span>
</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let list"> {{list.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let team of teams"> {{team.name}} </td>
    </ng-container>
    <ng-container matColumnDef="scheduled_at">
      <th mat-header-cell *matHeaderCellDef> Scheduled at </th>
      <td mat-cell *matCellDef="let team of teams"> {{team.scheduled_at}} </td>
    </ng-container>
    <ng-container matColumnDef="from_number">
      <th mat-header-cell *matHeaderCellDef> From number </th>
      <td mat-cell *matCellDef="let team of teams"> {{team.from_number}}  </td>
    </ng-container>
    <ng-container matColumnDef="contacts">
      <th mat-header-cell *matHeaderCellDef>Contacts</th>
      <td mat-cell *matCellDef="let team of teams"> {{team.contacts}} </td>
    </ng-container>
    <ng-container matColumnDef="contents">
      <th mat-header-cell *matHeaderCellDef> Contents </th>
      <td mat-cell *matCellDef="let team of teams"> {{team.contents}} </td>
    </ng-container>
    <ng-container matColumnDef="total_numbers">
      <th mat-header-cell *matHeaderCellDef> Total numbers </th>
      <td mat-cell *matCellDef="let team of teams"> {{team.total_numbers}} 
        <button class="dialog" mat-icon-button type="button" (click)="totalNumbers()">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
      
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let team of teams"> {{team.status}} 
        <button mat-icon-button [matMenuTriggerFor]="campaignList">
          <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #campaignList="matMenu">
          <button mat-menu-item >EDIT</button>
          <button mat-menu-item >DELETE</button>
          <button mat-menu-item >STOP</button>
      </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
